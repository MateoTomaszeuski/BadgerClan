# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - mateobadgerclan1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-rest:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet publish
        run: dotnet publish BadgerClan.Api -c Release -o ${{env.DOTNET_ROOT}}/myrestapi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-rest-api
          path: ${{env.DOTNET_ROOT}}/myrestapi

  build-gRCP:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet publish
        run: dotnet publish BadgerClan.gRCP -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-gRCP-api
          path: ${{env.DOTNET_ROOT}}/mygRCPapi

  deploy-rest-1:
    runs-on: ubuntu-latest
    needs: build-rest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-rest-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B3AA0B774BFB40978FA6A25EED108C7C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE05F704AECE4A379E26C3B2C26F1BBA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_24092D0157AD40939F958AD589A36798 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mateobadgerclan1'
          slot-name: 'Production'
          package: .
          
  deploy-rest-2:
    runs-on: ubuntu-latest
    needs: build-rest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-rest-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AD8922DDCFD548CBA231990B7B79D6F5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_27E813F64AFF45FDB912BC0CDA70F07F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8EC37C6420C844E9944DC713F3ED202E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mateobadgerclan2'
          slot-name: 'Production'
          package: .

  deploy-gRCP:
      runs-on: ubuntu-latest
      needs: build-gRCP
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write #This is required for requesting the JWT
        contents: read #This is required for actions/checkout
      
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: .net-gRCP-api
          
        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_84CAB71833884FC28EDDD073BBD8303B }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_44988160B1734C60A9BEE7AC562EC733 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6A65D01D3F6742AA9D9BC78A1279FC93 }}
          
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v3
          with:
            app-name: 'BadgerClanGRCP'
            slot-name: 'Production'
            package: .
            